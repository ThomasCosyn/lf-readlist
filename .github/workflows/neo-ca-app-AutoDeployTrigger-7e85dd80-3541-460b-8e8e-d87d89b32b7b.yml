name: Trigger auto deployment for neo-ca-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/neo-ca-app-AutoDeployTrigger-7e85dd80-3541-460b-8e8e-d87d89b32b7b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NEOCAAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NEOCAAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NEOCAAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: neodevacr0.azurecr.io
          registryUsername: ${{ secrets.NEOCAAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NEOCAAPP_REGISTRY_PASSWORD }}
          containerAppName: neo-ca-app
          resourceGroup: neo-rg-dev
          imageToBuild: neodevacr0.azurecr.io/neo-ca-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


